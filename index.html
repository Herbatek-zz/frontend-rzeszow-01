<!DOCTYPE html>
<html>
    <head>
        <title>Front-end Rzeszów</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <header id="header">
            <h1>Hello World</h1>
        </header>
        
        <section id="articles">
            <article class="article">
                <header>
                    <h3>First article</h3>
                </header>
                
                    <p>Check my <a href="https://www.linkedin.com/in/piotr-cu%C5%BCytek-967530155/">LinkedIn</a> profile.</p>
                    <a href="https://www.linkedin.com/in/piotr-cu%C5%BCytek-967530155/"><img src="images/linkedid.png" alt="linkedin-logo"/></a>
                
                <footer>
                    <p>Posted on <time datetime="2018-03-09 23:40">2018-03-09 23:40</time></p>
                </footer>
            </article>
            <article class="article">
                <header>
                    <h3>Second article</h3>
                </header>
                
                    <p>Check my <a href="https://github.com/Herbatek">GitHub</a> profile.</p>
                    <a href="https://github.com/Herbatek"><img src="images/git.png" alt="git-logo" /></a>
                
                <footer>
                    <p>Posted on <time datetime="2018-03-09 23:43">2018-03-09 23:43</time></p>
                </footer>
            </article>
        </section>
        
        <section id="contact">
            <form method="post">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" maxlength="200" required /><br />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" maxlength="60" required /><br />
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="60" rows="10" maxlength="1600" required ></textarea><br />
                <button type="submit" >Send</button>
            </form>
        </section>
        
        <footer id="footer">
            <p>Author: Piotr Cużytek</p>
        </footer>
    </body>
    
</html>
